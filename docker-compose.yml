version: "3.8"

services:
  tests:
    image: mcr.microsoft.com/dotnet/sdk:5.0
    working_dir: /app/BasicWebApp
    volumes:
      - "./BasicWebApp:/app/BasicWebApp"
      - "$HOME/.nuget:/root/nuget"
    command: dotnet test ./BasicWebApp.Tests
    environment:
      ASPNETCORE_ENVIRONMENT: Development