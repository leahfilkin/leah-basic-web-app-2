---
kind: "Template"
apiVersion: "v1"
metadata:
  name: "leah-app-deployment"
  annotations:
    description: "Leah release template"
objects:

  - kind: Deployment
    apiVersion: apps/v1
    metadata:
      name: $(name)-deployment
      namespace: $(namespace)
      labels:
        app: $(name)
    spec:
      replicas: 2
      selector:
        matchLabels:
          app: $(name)
      template:
        metadata:
          labels:
            app: $(name)
        spec:
          containers:
            - name: $(name)
              image: $(image):$(imageTag)
              ports:
                - containerPort: $((containerPort))
              env:
                - name: AUTHENTICATION_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: leah-filkin-authentication-secret
                      key: apiKey

  - kind: Ingress
    apiVersion: networking.k8s.io/v1
    metadata:
      name: $(name)-ingress
      namespace: $(namespace)
      labels:
        app: $(name)
      annotations:
        kubernetes.io/tls-acme: "true"
    spec:
      tls:
        - hosts:
            - $(host)
          secretName: $(name)-tls
      rules:
        - host: $(host)
          http:
            paths:
              - path: /
                pathType: Prefix
                backend:
                  service:
                    name: $(name)-service
                    port:
                      number: 80

  - kind: Service
    apiVersion: v1
    metadata:
      name: $(name)-service
      namespace: $(namespace)
      labels:
        app: $(name)
      annotations:
        prometheus.io/scrape: "true"
    spec:
      ports:
        - port: 80
          targetPort: $((containerPort))
      selector:
        app: $(name)

parameters:
  - name: "name"
    description: "application name"
    required: true
    parameterType: string
  - name: "namespace"
    description: "kube namespace"
    required: true
    parameterType: string
  - name: "containerPort"
    description: "Kube demo port"
    required: true
    parameterType: "int"
  - name: "image"
    description: "docker image to use"
    required: true
    parameterType: "string"
  - name: "imageTag"
    description: "image tag (ie. version)"
    required: true
    parameterType: "string"
  - name: "host"
    description: "hostname application will be exposed on (eg. go-boldly.svc.platform.myobdev.com)"
    required: true
    parameterType: string